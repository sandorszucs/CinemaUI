<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seat Selection</title>

    <link rel="stylesheet" type="text/css" href="../css/selectSeat.css">
</head>
<body>


<div class="reserve">
    <div class="imgBgMethod">
        <select id="movieOption">
            <option value="-1">&lt;&nbsp;Select Movie&nbsp;&gt;</option>
        </select>
    </div>

    <div class="imgBgMethod">
        <select id="hallOption">
            <option value="-1">&lt;&nbsp;Select Hall&nbsp;&gt;</option>

        </select>
    </div>
    <div class="imgBgMethod">
        <select id="scheduleOption">
            <option value="-1">&lt;&nbsp;Select Schedule&nbsp;&gt;</option>

        </select>
    </div>
</div>


<div class="demo">
    <div id="seat-map">
        <div class="front">SCREEN</div>
    </div>
    <div class="booking-details">
        <p>Seat: </p>
        <ul id="selected-seats"></ul>
        <p>Tickets: <span id="counter">0</span></p>
        <p>Total: <b>$<span id="total">0</span></b></p>

        <button class="checkout-button" id="res-btn">RESERVE</button>

        <div id="legend"></div>
    </div>
    <div style="clear:both"></div>
</div>


<script type="text/javascript" src="../js/lib/jquery/jquery-2.1.3.js"></script>
<script type="text/javascript" src="../js/lib/selectSeat.js"></script>

</body>
</html>
