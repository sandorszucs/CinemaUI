<!DOCTYPE html>
<html>
<head>
    <title>Register</title>

    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/signup.css">
</head>

<body class="background1">
<div class="loginbox">


    <img src="../img/avatar.png" class="avatar">
    <!--<h1>Enter your personal data</h1>-->
    <form>
        <p>First Name</p>
        <input type="text" name="" placeholder="Enter First Name">
        <p>Last Name</p>
        <input type="text" name="" placeholder="Enter Last Name">
        <p>Password</p>
        <input type="password" name="" placeholder="Enter Password">
        <p>Telephone Number</p>
        <input type="text" name="" placeholder="Enter Phone Number">
        <p>E-mail</p>
        <input type="text" name="" placeholder="Enter E-mail">

        <input type="submit" name="" value="Register">

    </form>
</div>

<script src="../js/lib/jquery/jquery-2.1.3.js"></script>

<script src="../js/signup.js"></script>

</html>
